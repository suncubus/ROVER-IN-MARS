
<table class="table table-bordered border-primary table-dark" [ngStyle]="{'width':this.widthPixels, 'height':this.heightPixels}">
  <tbody >
          <tr *ngFor = "let item1 of tableX; index as i " id="{{i}}" >
              <td *ngFor = "let item2 of tableY; index as j" id="{{j}}" ><i class="bi bi-capslock"></i></td>
          </tr>          
  </tbody>
</table>


  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Dentro?</div>
      </div>
      <span class="badge bg-primary rounded-pill">14</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Orientation</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{this.rover.roverOrientation}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Coordenate X</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{this.rover.roverX}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Coordenate Y</div>
        </div>
        <span class="badge bg-primary rounded-pill">{{this.rover.roverY}}</span>
      </li>
</ul>
